<app-docs-layout>
    <div class="col-xl-10 col-lg-9">
        <h4 class="my-0">Navbar</h4>
        <p>
            The powerful, responsive navigation header, the navbar. Includes support for branding, navigation, and more,
            including support for collapse plugin.
        </p>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="border">
                            <app-navbar-1 navClass="navbar-light" ctaButtonClass="btn-primary btn-sm">
                            </app-navbar-1>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <app-navbar-1 navClass="navbar-dark bg-dark" ctaButtonClass="btn-primary btn-sm">
                        </app-navbar-1>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="border">
                            <app-navbar-2 [hideSearch]="false"></app-navbar-2>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="border">
                            <app-navbar-3 ctaButtonClass="btn btn-primary btn-sm">
                            </app-navbar-3>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="border">
                            <app-navbar-4></app-navbar-4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-docs-layout>
