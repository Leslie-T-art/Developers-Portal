<div class="row" id="popovers">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-0">Popovers</h5>
                <p class="sub-header">Add small overlays of content, like those on the iPad, to any
                    element for housing secondary information.</p>

                <div class="button-list" id="popover-container">
                    <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="top"
                        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                        [autoClose]="false">Popover on top</button>

                    <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="bottom"
                        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                        [autoClose]="false">Popover on
                        bottom</button>

                    <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="end"
                        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                        [autoClose]="false">Popover on right</button>

                    <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="start"
                        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                        [autoClose]="false">Popover on left</button>

                    <button type="button" class="btn btn-primary me-1"
                        ngbPopover="And here's some amazing content. It's very engaging. Right?" placement="end"
                        [autoClose]="'outside'">
                        Dismissible popover
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
