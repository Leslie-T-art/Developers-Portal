<div class="row">
    <div class="col-lg-12">
        <div class="card" id="tooltips">
            <div class="card-body">
                <h5 class="card-title mb-0">Tooltips</h5>
                <p class="sub-header">Examples for adding custom Bootstrap tooltips with CSS and JavaScript using CSS3
                    for animations for local title storage.</p>

                <div class="button-list">
                    <span id="tooltip-container-top">
                        <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="top"
                            ngbTooltip="Tooltip on top">Tooltip on top</button>
                    </span>
                    <span id="tooltip-container-bottom">
                        <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="bottom"
                            ngbTooltip="Tooltip on bottom">Tooltip on bottom</button>
                    </span>
                    <span id="tooltip-container-left">
                        <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="start"
                            ngbTooltip="Tooltip on left">Tooltip on left</button>
                    </span>
                    <span id="tooltip-container-right">
                        <button type="button" class="btn btn-soft-primary me-1 mb-2 mb-xl-0" placement="end"
                            ngbTooltip="Tooltip on right">Tooltip on right</button>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
