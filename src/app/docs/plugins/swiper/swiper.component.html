<div class="row" id="swiper">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-0">Swiper</h5>
                <p class="sub-header">
                    Using <a href="https://swiperjs.com/">Swipper</a> plugin, you can easily create carousels. It's
                    being used in almost all the pages where we are having slider in hero element.
                </p>

                <h6 class="mt-4 mb-1">Simple Example</h6>
                <p class="sub-header mb-4">
                    Import <code>SwiperModule</code> in your module. Then use <code>&lt;swiper&gt;</code> component.
                </p>

                <div class="row">
                    <div class="col-lg-12">
                        <!-- slider -->
                        <app-widget-swiper-slider-1 [sliderItems]="sliderItems">
                        </app-widget-swiper-slider-1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
