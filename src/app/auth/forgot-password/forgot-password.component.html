<app-auth-layout>
    <ng-container cardContent>
        <h6 class="h5 mb-0 mt-3" i18n>Reset Password</h6>
        <p class="text-muted mt-1 mb-4" *ngIf="!successMessage" i18n>Enter your email address and we'll send you an
            email
            with instructions
            to
            reset your password.</p>
        <ngb-alert type="success" *ngIf="successMessage" [dismissible]="false" class="mt-3">{{
            successMessage }}
        </ngb-alert>

        <form class="authentication-form" [formGroup]="resetPassswordForm" (ngSubmit)="onSubmit()"
            *ngIf="!successMessage">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" i18n>Email <small>*</small></label>
                <input type="email" class="form-control" id="exampleInputEmail1" i18n-placeholder placeholder="Email"
                    name="email" formControlName="email"
                    [ngClass]="{'is-invalid': formSubmitted && formValues['email'].invalid}" required>

                <div *ngIf="formSubmitted && formValues['email'].invalid" class="invalid-feedback">

                    <div *ngIf="formValues['email'].errors?.['required']" i18n>
                        Please enter email
                    </div>
                    <div *ngIf="formValues['email'].errors?.['email']" i18n>
                        Email must be a valid Email Address
                    </div>

                </div>
            </div>

            <div class="mb-0 text-center pt-3 d-grid">
                <button class="btn btn-primary" type="submit" i18n>Submit</button>
            </div>
        </form>

    </ng-container>
    <p class="text-muted" footerLink i18n>Back to <a [routerLink]="['../login']"
            class="text-primary fw-semibold ms-1">Log
            In</a>
    </p>
</app-auth-layout>
