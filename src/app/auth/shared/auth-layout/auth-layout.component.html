<div class="bg-gradient2 min-vh-100 align-items-center d-flex justify-content-center pt-2 pt-sm-5 pb-4 pb-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div [class]="hasSlider ? 'col-xl-12' : 'col-md-10 col-lg-8 col-xl-6'">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div [class]="hasSlider ? 'col-md-5 shadow' : 'col-12'">
                                <div class="p-xl-5 p-3">
                                    <div class="mx-auto mb-5">
                                        <a routerLink="/" class="d-flex">
                                            <img src="assets/images/logo.png" class="align-self-center" alt="logo-img"
                                                height="30" />
                                        </a>
                                    </div>
                                    <ng-content select="[cardContent]"></ng-content>
                                </div>
                            </div>
                            <div class="col-md-5 offset-md-1 d-none d-md-inline-block" *ngIf="hasSlider">
                                <div class="position-relative mt-5 pt-5">
                                    <!-- slider -->
                                    <app-widget-swiper-slider-1 [sliderItems]="sliderItems">
                                    </app-widget-swiper-slider-1>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <ng-content select="[footerLink]"></ng-content>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>

        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
