<section class="position-relative overflow-hidden hero-13 pt-7 pt-lg-5 pb-6">
    <div class="container">
        <div class="row align-items-center text-center text-sm-start">
            <div class="col-lg-6">
                <div class="mb-lg-0 mb-5">
                    <h1 class="hero-title">
                        The best way to <span class="highlight highlight-success d-inline-block">showcase</span> your
                        saas
                    </h1>

                    <p class="fs-17 text-muted pt-3">
                        Make your saas application stand out with high-quality landing page designed and developed by
                        professional
                    </p>

                    <div class="pt-5">
                        <div class="row g-2 text-start">
                            <div class="col-md-4 col-lg-6">
                                <label class="visually-hidden" for="email">Email</label>
                                <input type="email" class="form-control mb-2 me-sm-2 shadow-sm" name="email" id="email"
                                    placeholder="Your Email">
                            </div>
                            <div class="col-sm-3">
                                <div class="">
                                    <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex mt-1 fs-12">
                        <div class="me-4">
                            <i data-feather="check" class="icon icon-dual-success icon-xs me-1"></i>Free 14-day Demo
                        </div>
                        <div>
                            <i data-feather="check" class="icon icon-dual-success icon-xs me-1"></i>No credit card
                            needed
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1 hero-right">
                <div class="img-container" data-aos="fade-left" data-aos-duration="1000">
                    <app-swiper-slider-3 [images]="images"></app-swiper-slider-3>
                </div>
            </div>
        </div>
    </div>
</section>
