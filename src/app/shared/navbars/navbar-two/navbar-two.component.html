<header>
    <nav class="navbar navbar-expand-lg topnav-menu" [class]="navClass" [attr.id]="sticky ? 'sticky' : 'navbar-2'"
        appStickyNav>
        <div [class]="fixedWidth ? 'container' : 'container-fluid'">
            <a href="javascript:void(0)" class="navbar-toggler me-3" (click)="collapse.toggle()"
                aria-controls="topnav-menu-content2" [attr.aria-expanded]="showMobileMenu"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </a>
            <a class="navbar-brand logo" routerLink="/">
                <img src="assets/images/logo.png" height="30" class="align-top logo-dark" alt="" />
            </a>

            <div class="collapse navbar-collapse" id="topnav-menu-content2" #collapse="ngbCollapse"
                [(ngbCollapse)]="!showMobileMenu">
                <form class="form-inline my-2 my-lg-0 me-lg-3" *ngIf="!hideSearch">
                    <div class="form-control-with-hint">
                        <input type="text" class="form-control" id="search-input"
                            placeholder="What are you looking for?" />
                        <span class="form-control-feedback uil uil-search fs-16"></span>
                    </div>
                </form>

                <app-menu [showDownload]="true" navClass="me-auto" class="me-auto">
                </app-menu>

            </div>
        </div>
    </nav>

</header>
