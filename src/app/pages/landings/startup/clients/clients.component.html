<section class="py-5">
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h4 class="fw-medium pb-3 mt-0">Join 10,000+ companies who trust Prompt.</h4>
                <ul class="list-inline my-3">
                    <li class="list-inline-item me-4 me-lg-5"
                        *ngFor="let brand of ['amazon','google','paypal','spotify','shopify']">
                        <img [src]="'assets/images/brands/'+brand+'.svg'" alt="" class="mb-2 mb-xl-0" height="36" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
