<section class="py-lg-6 py-4 mt-xl-10 mt-0 coworking-1">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="text-center">
                    <span class="badge rounded-pill badge-soft-info px-2 py-1">About</span>
                    <h1 class="display-5 fw-semibold">More Productivity, Less Expenses</h1>
                    <p class="text-muted mx-auto w-75 mt-1">From an established enterprise or a startup, we offer space
                        that fits all.</p>

                    <div class="row mt-5 text-center" data-aos="fade-up">
                        <div class="col-6 col-md-3 mb-5 mb-sm-0" *ngFor="let item of statistics">
                            <div class="display-3 fw-bold" [countUp]="item.stats" [options]="item.options">0</div>
                            <p class="mt-1 mb-0">{{item.title}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
