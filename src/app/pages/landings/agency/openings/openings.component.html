<section class="section py-5 position-relative">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center">
                    <h1 class="display-5 fw-semibold">We're Hiring</h1>
                    <p class="mt-0 mb-4">We're a team of lifelong learners. We're equal parts left and right brained.
                    </p>
                    <a [routerLink]="['.']" class="btn btn-secondary mb-2">Learn about our culture</a>
                </div>
            </div>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-8">

                <a href="javascript:void(0)" class="text-dark d-block" *ngFor="let job of jobs;let i=index">
                    <div class="card border rounded mb-3" data-aos="fade-up"
                        [attr.data-aos-duration]="(i + (5+i)) * 100">
                        <div class="card-body p-3">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h5 class="my-0 fw-semibold">{{job.designation}}</h5>
                                </div>
                                <div class="col-md-4 offset-md-1">
                                    <p class="text-muted mb-0">{{job.location}} / {{job.jobType}}</p>
                                </div>
                                <div class="col-md-1 text-md-end mt-3 mt-md-0">
                                    <i class="icon-xs" data-feather="chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </div>
    </div>
</section>
