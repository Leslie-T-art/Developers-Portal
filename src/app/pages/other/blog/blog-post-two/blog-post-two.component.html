<div *ngIf="blogPost">
    <img [src]="blogPost.image" alt="crypto" class="img-fluid shadow rounded" />

    <div class="mt-3">
        <a [routerLink]="['.']">
            <span class="badge badge-soft-{{blogPost.tag.variant}} mb-1">{{blogPost.tag.value}}</span>
        </a>
    </div>

    <h4 class="fw-semibold mt-1">
        <a [routerLink]="['./post']">
            {{blogPost.title}}
        </a>
    </h4>

    <p class="text-muted">
        {{blogPost.description}}
        <a [routerLink]="['./post']" class="text-primary">read more</a>
    </p>
</div>
