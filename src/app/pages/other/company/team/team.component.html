<section class="pb-5 pt-6 mt-4 position-relative" data-aos="fade-up">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col text-center">
                <span class="badge rounded-pill badge-soft-info px-2 py-1">Our Team</span>
                <h1 class="display-5 fw-medium">Meet Our Team</h1>
                <p class="text-muted mx-auto">
                    Start working with <span class="text-dark fw-bold">Prompt</span> to manage your
                    workforce better.</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-4 col-md-6" *ngFor="let teamMember of teamMembers">
                <div class="d-flex align-items-center mb-4 pb-md-3">
                    <img [src]="teamMember.avatar" alt="..." class="img-fluid avatar-md d-block rounded me-3" />
                    <div class="flex-grow-1">
                        <h5 class="mt-0 mb-1 fw-medium">{{teamMember.name}}</h5>
                        <p class="text-muted fw-medium mb-0">{{teamMember.designation}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
