<div class="row">
    <div class="col-md-4" *ngFor="let item of helpLinks">
        <div class="mb-5 mb-lg-0">
            <span class="icon icon-sm text-primary">
                <i [attr.data-feather]="item.icon" class="icon-dual-primary"></i>
            </span>
            <h4 class="mt-4 fw-semibold mb-0">{{item.title}}</h4>
            <ul class="list-unstyled text-muted mb-4">
                <li class="my-3" *ngFor="let link of item.links">
                    <a [routerLink]="['.']" class="text-muted">{{link}}</a>
                </li>
            </ul>
            <a [routerLink]="['.']" class="text-primary fw-medium">View More <i class="icon-xs ms-1"
                    data-feather="chevron-right"></i></a>
        </div>
    </div>
</div>
