<div style="min-height: 600px;">
    <h4 class="mt-3 mt-lg-0">Password</h4>

    <!-- form start -->
    <form class="password-form mt-4" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Current Password<small>*</small></label>
            <input type="password" class="form-control" id="current_password" aria-describedby="current_password"
                name="current_password" formControlName="currentPassword" required
                [ngClass]="{'is-invalid':formSubmitted && formValues['currentPassword'].invalid}" />

            <div *ngIf="formSubmitted && formValues['currentPassword'].invalid" class="invalid-feedback">
                <div *ngIf="formValues['currentPassword'].errors?.['required']">
                    Please enter Current Password
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">New Password<small>*</small></label>
            <input type="password" class="form-control" id="new_password" aria-describedby="current_password"
                name="new_password" formControlName="newPassword" required
                [ngClass]="{'is-invalid':formSubmitted && formValues['newPassword'].invalid}" />

            <div *ngIf="formSubmitted && formValues['newPassword'].invalid" class="invalid-feedback">
                <div *ngIf="formValues['newPassword'].errors?.['required']">
                    Please enter New Password
                </div>
                <div *ngIf="formValues['newPassword'].errors?.['minLength']">
                    Your password must be longer than 4 characters.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Confirm Password<small>*</small></label>
            <input type="password" class="form-control" id="confirm_password" aria-describedby="current_password"
                name="confirm_password" formControlName="confirmPassword" required
                [ngClass]="{'is-invalid':formSubmitted && formValues['confirmPassword'].invalid}" />

            <div *ngIf="formSubmitted && formValues['confirmPassword'].invalid" class="invalid-feedback">
                <div *ngIf="formValues['confirmPassword'].errors?.['required']">
                    Please enter Confirm Password
                </div>
                <div *ngIf="formValues['confirmPassword'].errors?.['matching']">
                    Passsword and Confirm Password must match.
                </div>
            </div>
        </div>

        <hr class="my-4" />

        <!-- save start -->
        <div class="row mt-3">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
        </div>
        <!-- save end -->
    </form>
</div>
