<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col">
                <h4 class="mb-3 mt-0 fs-16">Tasks</h4>
            </div>
            <div class="col-auto text-end">
                <a [routerLink]="['.']" class="fw-semibold text-primary fs-13">View All <i class="ms-1 icon-xxs"
                        data-feather="arrow-right"></i></a>
            </div>
        </div>


        <div class="row mb-2" *ngFor="let task of tasks">
            <div class="col">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="row align-items-center justify-content-sm-between">
                            <div class="col-lg-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="task{{task.id}}">
                                    <label class="form-check-label" for="task{{task.id}}">
                                        {{task.title}}
                                    </label>
                                </div> <!-- end checkbox -->
                            </div> <!-- end col -->
                            <div class="col-lg-3">
                                <span class="badge badge-soft-{{task.variant}} rounded-pill">{{task.time}}</span>
                            </div>
                            <div class="col-lg-3">
                                <ul class="list-inline text-sm-end mb-0" id="tooltip-container2">
                                    <li class="list-inline-item pe-3" id="tooltip-container2">
                                        <span class="fs-13 fw-medium" placement="bottom"
                                            ngbTooltip="{{task.taskRatio.completedTask+task.taskRatio.totalTask}} Subtasks are completed">
                                            <span class="icon icon-xxs text-normal">
                                                <i data-feather="list" class="icon-dual-dark me-1"></i>
                                            </span>{{task.taskRatio.completedTask}}/{{task.taskRatio.totalTask}}
                                        </span>
                                    </li>
                                    <li class="list-inline-item pe-3" id="tooltip-container4">
                                        <span class="fs-13 fw-medium" placement="bottom"
                                            ngbTooltip="{{task.comment}} Comments">
                                            <span class="icon icon-xxs text-normal">
                                                <i data-feather="mail" class="icon-dual-dark me-1"></i>
                                            </span>{{task.comment}}
                                        </span>
                                    </li>
                                    <li class="list-inline-item">
                                        <span class="badge badge-soft-danger p-1"
                                            *ngIf="task.priority==='High'">High</span>
                                        <span class="badge badge-soft-orange p-1"
                                            *ngIf="task.priority==='Medium'">Medium</span>
                                        <span class="badge badge-soft-success p-1"
                                            *ngIf="task.priority==='Low'">Low</span>
                                    </li>
                                </ul>
                            </div> <!-- end col -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mb-3 mt-4">
            <div class="col-12">
                <div class="text-center">
                    <button class="btn btn-outline-primary btn-sm" type="button">
                        <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                        Load More
                    </button>
                </div>
            </div> <!-- end col-->
        </div>
    </div>
</div>
