<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col">
                <h4 class="mb-3 mt-0 fs-16">Recent Projects</h4>
            </div>
            <div class="col-auto text-end">
                <a [routerLink]="['.']" class="fw-semibold text-primary fs-13">View All <i class="ms-1 icon-xxs"
                        data-feather="arrow-right"></i></a>
            </div>
        </div>

        <div class="row my-2">
            <!-- project start -->
            <div class="col-lg-4" *ngFor="let project of projects">
                <div class="card">
                    <div class="card-body">
                        <!-- action start -->
                        <div class="row align-items-center">
                            <div class="col">
                                <p class="text-muted fs-13 fw-medium mb-0">{{project.date}}</p>
                            </div>
                            <div class="col-auto text-end">
                                <div ngbDropdown placement="bottom-end">
                                    <a class="btn-link text-muted arrow-none" href="javascript:void(0)"
                                        ngbDropdownToggle>
                                        <i class="icon icon-xs" data-feather="more-horizontal"></i>
                                    </a>
                                    <div ngbDropdownMenu>
                                        <a ngbDropdownItem [routerLink]="['.']"><i class="icon-xxs icon me-2"
                                                data-feather="eye"></i>View</a>
                                        <a ngbDropdownItem [routerLink]="['.']"><i class="icon-xxs icon me-2"
                                                data-feather="edit-3"></i>Edit</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="text-danger" ngbDropdownItem [routerLink]="['.']"><i
                                                class="icon-xxs icon me-2" data-feather="trash-2"></i>Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- action end -->

                        <div class="mt-3">
                            <h4 class="mt-0 mb-1">
                                <a [routerLink]="['.']">{{project.title}}</a>
                            </h4>
                            <label
                                class="mb-1 badge badge-soft-{{project.state.variant}}">{{project.state.name}}</label>

                            <p class="text-muted fs-14 mt-3">{{project.description}}</p>
                        </div>

                        <!-- progress -->
                        <div class="mt-4">
                            <div class="row">
                                <div class="col">
                                    <h6 class="mt-0">Progress</h6>
                                </div>
                                <div class="col text-end">
                                    <small class="fw-semibold">{{project.progress.value}}%</small>
                                </div>
                            </div>
                            <ngb-progressbar [type]="project.progress.variant" [value]="project.progress.value"
                                height="6px"></ngb-progressbar>
                        </div>
                        <!-- progress end -->

                        <!-- assignment start -->
                        <div class="row mt-3">
                            <div class="col">
                                <div class="avatar-group">
                                    <a [routerLink]="['.']" class="avatar-group-item mb-0"
                                        *ngFor="let member of project.members">
                                        <img [src]="member" alt="image"
                                            class="img-fluid avatar-xs rounded rounded-circle avatar-border" />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- assignment end -->
                    </div>
                </div>
            </div>
            <!-- project end -->

        </div>
    </div>
</div>
