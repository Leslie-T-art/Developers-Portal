<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <h4 class="mb-1 mt-0 fs-16">Revenue</h4>
            </div>
            <div class="col-auto text-end">
                <div ngbDropdown placement="bottom-end">
                    <a class="btn-link text-muted arrow-none" href="javascript:void(0)" id="dropdownMenuLink-2"
                        ngbDropdownToggle>
                        <i class="icon icon-xs" data-feather="more-horizontal"></i>
                    </a>
                    <div ngbDropdownMenu aria-labelledby="dropdownMenuLink-2">
                        <a ngbDropdownItem [routerLink]="['.']"><i class="icon-xxs icon me-2"
                                data-feather="edit"></i>Edit</a>
                        <a ngbDropdownItem [routerLink]="['.']"><i class="icon-xxs icon me-2"
                                data-feather="refresh-cw"></i>Refresh</a>
                    </div>
                </div>
            </div>
        </div>
        <h1>$2,100</h1>
        <p class="text-muted">Last Week</p>

        <hr class="mb-1" />
        <div class="row">
            <div class="col-6">
                <div class="d-flex align-items-center mt-2">
                    <div class="me-3 flex-shrink-0">
                        <i class="text-success" data-feather="trending-up"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="mt-0 mb-0">15%</h5>
                        <p class="text-muted mb-0 fs-13">Prev Week</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center mt-2">
                    <div class="me-3 flex-shrink-0">
                        <i class="text-danger" data-feather="trending-down"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="mt-0 mb-0">10%</h5>
                        <p class="text-muted mb-0 fs-13">Prev Month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
